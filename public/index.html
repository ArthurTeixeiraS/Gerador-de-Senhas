<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/bundle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        <div class="options">
        <p>Quantidade de caracteres <br> <input type="number" value="5" min="1" max="20" class="qtd-caracteres"><br>
        <p>Adicionar letras maiúsculas? <input type="checkbox" class="chk-maiusculas chk" checked></p><br>
        <p>Adicionar letras minúsculas? <input type="checkbox" class="chk-minusculas chk" ></p><br>
        <p>Adicionar números? <input type="checkbox" class="chk-numeros chk" ></p><br>
        <p>Adicionar símbolos? <input type="checkbox" class="chk-simbolos chk" ></p><br>
        </div>
        <div class="button">
        <button class="gerar-senha">Gerar Senha!</button>
        </div>
    </section>
    
</body>
</html>
